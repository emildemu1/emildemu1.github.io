<!-- Pagina 1 - Begroeting voor Thijs -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begroeting voor Thijs</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: changeColor 5s infinite alternate;
        }

        @keyframes changeColor {
            0% {
                background-color: #ffcccb;
            }
            100% {
                background-color: #aaffaa;
            }
        }

        h1 {
            animation: rotateText 3s infinite linear;
            transform-origin: center;
        }

        @keyframes rotateText {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <h1>Hallo Thijs!</h1>
    <p>Welkom op deze kleurveranderende en draaiende HTML-pagina. We begroeten je hartelijk!</p>

    <nav>
        <a href="pagina2.html">Ga naar pagina 2</a>
    </nav>

</body>
</html>
